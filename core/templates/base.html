{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" />
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}
    {% endblock %}
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo center">
                <img style="max-width: 50%;" class="responsive-img" src="{% static 'img/logo.png' %}" alt="Logo">
                </a>
                <ul class="right hide-on-small-only">
                    <li><a href="{% url 'promotions' %}">Promoções</a></li>
                </ul>
            </div>
        </nav>
    </div>
    {% block content %}
    {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        {% if messages %}
        {% for message in messages %}

        if ('{{message.tags}}' == 'success') {
            var tag = 'green center-align'
        } else if ('{{message.tags}}' == 'error') {
            var tag = 'red black-text center-align'
        } else if ('{{message.tags}}' == 'warning') {
            var tag = 'yellow black-text center-align'
        }

        M.toast({ html: '{{message}}', classes: tag, displayLength: 10000 })

        {% endfor %}
        {% endif %}

    </script>

    {% block script %}
    {% endblock %}
</body>

</html>
