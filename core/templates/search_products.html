{% load static %}
<div id="modal-prod" class="modal modal-fixed-footer">
    <div class="modal-content">
        <table class="centered highlight responsive-table">
            <thead>
                <tr>
                    <th>Cod</th>
                    <th>CodBarras</th>
                    <th>Descrição</th>
                    <th>Complemento</th>
                    <th>Marca</th>
                    <th>Dpto</th>
                    <th>Grupo</th>
                </tr>
            </thead>
            <tbody id="body-prod">
            </tbody>
        </table>
        <ul class="pagination">
            <li class="waves-effect"><a id=previous>
                    <i class="material-icons">chevron_left</i>
                </a></li>
            <li class="waves-effect"><a id="next">
                    <i class="material-icons">chevron_right</i>
                </a></li>
        </ul>
    </div>
    <div class="modal-footer">
        <a id="select-prod" class="modal-close waves-effect waves-green btn-flat">Selecionar</a>
    </div>
</div>

<script src="{% static 'js/searchProducts.js' %}"></script>
